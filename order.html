<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Savvy Coders Apr. 2020 Cohort</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i|Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Example SPA</h1>
  </header>
  <nav>
    <i class="fas fa-bars"></i>
    <ul class="hidden--mobile nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="bio.html">Bio</a></li>
      <li><a href= "pizza.html">Pizza</a></li>
      <li><a href= "order.html">Order</a></li>
    </ul>
  </nav>
  <section id="order">
    <form id="order" method="POST" action="">
      <h2>Order a pizza</h2>
      <div>
        <label for="crust">Crust:</label>
        <select id="crust" name="crust">
          <option value="">Select a Crust</option>
          <option value="thin">Thin</option>
          <option value="chicago">Chicago</option>
          <option value="deep-dish">Deep Dish</option>
          <option value="hella-thick">Hella Thick</option>
        </select>
      </div>
      <div>
        <label for="cheese">Cheese:</label>
        <input
          type="text"
          name="cheese"
          id="cheese"
          placeholder="Enter Cheese"
          required
        />
      </div>
      <div>
        <label for="sauce">Sauce:</label>
        <input
          type="text"
          name="sauce"
          id="sauce"
          placeholder="Enter Sauce"
          required
        />
      </div>
      <div>
        <label for="toppings">Toppings:</label>
        <input
          type="checkbox"
          id="id_of_checkbox1"
          class="items1"
          name="toppings"
          value="Chicken"
        />
        <label for="top1">chicken</label>
        <input
          type="checkbox"
          id="id_of_checkbox2"
          class="items1"
          name="toppings"
          value="onion"
        />
        <label for="top2">onion</label>
        <input
          type="checkbox"
          id="id_of_checkbox3"
          class="items1"
          name="toppings"
          value="spinach"
        />
        <label for="top3">spinach</label>
        <input
          type="checkbox"
          id="id_of_checkbox4"
          class="items1"
          name="toppings"
          value="Extra cheese"
        />
        <label for="top4">extra cheese</label>
        <input
          type="checkbox"
          id="id_of_checkbox5"
          class="items1"
          name="toppings"
          value="red pepper"
        />
        <label for="top5">red pepper</label>
      </div>
      <input
        type="hidden"
        name="customer"
        id="customer"
        value="Anonymous Customer"
      />
      <input type="submit" name="submit" value="Submit Pizza" />
    </form>
  </section>
  <footer>
    &copy; 2020 <a href="https://savvycoders.com/">Savvy Coders</a>
  </footer>
  <script src="index.js"></script>
</body>
</html>
